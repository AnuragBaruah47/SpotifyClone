<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <!-- <img src="./logo.svg" alt=""> -->
      <div class="left">
        <div class="home m-1 p-1 bg-grey rounded">
          <div class="logo mg-1">
            <img src="./img/logo.svg" class="invert" alt="home" />
          </div>
          <ul>
            <li><img src="./img/home.svg" class="invert" alt="home" />Home</li>
            <li>
              <img src="./img/search.svg" class="invert" alt="home" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey m-1 rounded p-1">
          <div class="heading">
            <img src="./img/playlist.svg" class="invert" alt="home" />
            <h2>Your Library</h2>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right border">
        <div class="header">
            <div class="nav"></div>
            <div class="buttons">
                <button>
                    Signup
                </button>
                <button>
                    Login
                </button>
            </div>
      </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
